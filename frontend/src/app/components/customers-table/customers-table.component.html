<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Customers</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="table-wrapper">
      <table mat-table [dataSource]="customers()" class="mat-elevation-z8">
        <ng-container matColumnDef="No">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let customer; let i = index">
            {{ i + 1 }}
          </td>
        </ng-container>
        <ng-container matColumnDef="document">
          <th mat-header-cell *matHeaderCellDef>Document</th>
          <td mat-cell *matCellDef="let customer">
            {{
              `${customer.documentType} ${customer.documentNumber ? customer.documentNumber : '-'}`
            }}
          </td>
        </ng-container>
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef>Full Name</th>
          <td mat-cell *matCellDef="let customer">
            {{ customer.fullName ? customer.fullName : '-' }}
          </td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let customer">
            {{ customer.email ? customer.email : '-' }}
          </td>
        </ng-container>
        <ng-container matColumnDef="hasAccount">
          <th mat-header-cell *matHeaderCellDef>Has Account</th>
          <td mat-cell *matCellDef="let customer">
            {{ customer.hasAccount ? 'ðŸŸ¢' : 'ðŸ”´' }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns()"></tr>
        <tr
          mat-row
          *matRowDef="let customer; columns: columns()"
          (click)="onSubmit(customer.id)"
          style="cursor: pointer"
        ></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
